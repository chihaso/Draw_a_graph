<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>グラフを描く</title>
    <link rel="stylesheet" href="graph.css" />
  </head>
  <body>
    <div class="introduction">
      <h1>グラフ描画プログラム</h1>
      <p>選択した関数のグラフを描画します。</p>
      <p>表示中の関数: <span id="displayed-func">未設定です</span></p>
    </div>
    <div id="graph">
      <canvas id="graph-canvas"></canvas>
    </div>
    <div class="graph-control">
      <input type="button" id="clearButton" value="グラフをクリア" />
    </div>
    <div class="select-function">
      <form method="post" name="functionForm" class="function-form">
        <p>関数を選んでください</p>
        <select name="_select">
          <option value="quadratic-equation">
            y = x (ax + b) + c
          </option>
          <option value="sin">a sin(bx + c) + d</option>
          <option value="cos">a cos(bx + c) + d</option>
          <option value="tan">a tan(bx + c) + d</option>
          <option value="arcsin">a arcsin(bx + c) + d</option>
          <option value="arccos">a arccos(bx + c) + d</option>
          <option value="arctan">a arctan(bx + c) + d</option>
        </select>
        <input type="button" id="drawButton" value="描画する" />
      </form>
      <form name="setCoefficients" class="set-coefficients">
        <p>係数を設定できます</p>
        a:<input type="text" name="aValue" /><br />
        b:<input type="text" name="bValue" /><br />
        c:<input type="text" name="cValue" /><br />
        d:<input type="text" name="dValue" /><br />
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-full.min.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
